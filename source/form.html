<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./form.css">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <div class="modal open" id="close-form">
    <div class="modal-content">
        <div class="mb-3 row"> <!-- NAME -->
            <label class="col-sm-2 col-form-label">name</label>
            <div class="col-sm-10">
                <input class="form-control" id="inputName">
            </div>
        </div>
        <div class="mb-3 row"> <!-- EMAIL -->
            <label for="inputEmail" class="col-sm-2 col-form-label">email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail" value="example@gmail.com">
            </div>
        </div>
        <div class="mb-3 row"> <!-- PHONE NUMBER -->
            <label for="phone" class="col-sm-2 col-form-label">phone number</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPhone" value="8(800)555-35-35">
            </div>
        </div>
        <div class="mb-3 row"> <!-- COUNTRY -->
            <label class="col-sm-2 col-form-label">country</label>
            <div class="col-sm-10">
                <select class="form-select" aria-label="Пример выбора по умолчанию">
                    <option selected>Russia</option>
                    <option value="1">UK</option>
                    <option value="2">US</option>
                </select>
            </div>
        </div>
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">consent</label>
            <input class="form-check-input" type="checkbox" id="inputConsent">
        </div>
        <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
            <label for="floatingTextarea2">comment</label>
        </div>
    </div>
</body>
</html>
